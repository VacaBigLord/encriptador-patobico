<!DOCTYPE html>

<html lang="es">

    <head>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet"> 

       <title>Encriptador</title>
    </head>

    <body>
        <header>
            <div class="caja">
                <a href="https://github.com/VacaBigLord/encriptador-patobico">
                    <h1>
                        <img class="alura" src="imagenes/Logologo.png" alt="logo de alura">
                        <img src="imagenes/patos cumbieros.png" alt="logo de patos cumbieros">
                    </h1>
            </a>

            </div>
        </header>
        <main>
            <section class="entrada">
                <textarea class="inputext" type="text" required placeholder="ingrese el texto aquí"></textarea>
            </section>
            <section class="cuadro">
                <div class="resultados">
                </div>

                <div class="busqueda">
                    <img src="imagenes/Muñeco.png" alt= "imagen de busqueda">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
            </section>
            
            <section class="inferior">
                <section class="alerta">
                    <p><img src="imagenes/Vector.png">Solo letras minúsculas y sin tildes</p>
                </section>
                
                <div class="botones">
                    <button onclick="btnEncriptar()"><p>Encriptar</p></button>
                    <button id="b1"><p>Desencriptar</p></button>
                </div>
                
            </section>
        </main>

        <footer>
            Creado con esfuerzo por Mauri
        </footer>

        <script src="java.js"></script>
    </body>
</html>
